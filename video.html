<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <link rel="stylesheet" href="./assets/css/video.css">
</head>
    <header>
        <nav>
            <a href="./index.html" class="nav-link">Hjem</a>
            <a href="./photography.html" class="nav-link">Foto</a>

    </header>
    <div id="video-container">
        <div id="vid-screen">
            <video id="video">
                <source src="./assets/media/vid/workday_vid_1080.mov">
            </video>
        </div>
    </div>
    <div class="video-btn">
        <button id="playPauseBtn">
            <img src="./assets/media/icons/play-icon.svg" alt="play">
        </button>
        <button id="backToStartBtn">
            <img src="./assets/media/icons/skipStart-icon.svg" alt="BackToStart">
        </button>
        <button id="rewindBtn">
            <img src="./assets/media/icons/skipBackward-icon.svg" alt="skipBackward">
        </button>
        <button id="fastForwardBtn">
            <img src="./assets/media/icons/skipForward-icon.svg" alt="skipForward">
        </button>
        <button id="loopBtn">
            <img src="./assets/media/icons/loop-fill-icon.svg" alt="loop">
        </button>
    </div>
    <div id="desc">
        <h2>Beskrivelse</h2>
        <p id="info">Denne videoen viser min typiske arbeidsdag ☕️</p>
    </div>
    <script src="./assets/js/video_page.js"></script>
